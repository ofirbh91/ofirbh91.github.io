<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לזכרו של יקירנו</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f9f9f9; color: #333; line-height: 1.6; }
        header { background: #2c3e50; color: white; padding: 60px 20px; text-align: center; }
        .profile-img { width: 180px; height: 180px; border-radius: 50%; border: 5px solid white; object-fit: cover; margin-bottom: 20px; }
        main { max-width: 800px; margin: -40px auto 40px; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { margin: 0; font-size: 2.5em; }
        .dates { font-style: italic; color: #bdc3c7; margin-bottom: 30px; }
        section { margin-bottom: 40px; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; color: #2c3e50; }
        footer { text-align: center; padding: 20px; font-size: 0.9em; color: #7f8c8d; }
    </style>
</head>
<body>

<header>
    <h1>שם המנוח/ה</h1>
    <div class="dates">1950 – 2024</div>
</header>

<main>
    <section>
        <h2>סיפור חיים</h2>
        <p>כאן תוכל לכתוב על התחנות המרכזיות בחייו/ה, על האופי, והמורשת שהשאיר/ה אחריו/ה.</p>
    </section>

    <section>
        <h2>דברים לזכרו/ה</h2>
        <p>"האדם אינו אלא תבנית נוף מולדתו..." - כאן ניתן להוסיף הספדים, שירים או זיכרונות מחברים.</p>
    </section>
</main>

<footer>
    <p>יהי זכרו/ה ברוך</p>
</footer>

</body>
</html>
