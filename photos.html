<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>גלריית תמונות - לזכרו</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="nav">
    <div class="container nav-inner">
      <a class="brand" href="index.html" aria-label="דף הבית">
        <span class="brand-dot" aria-hidden="true"></span>
        <span>אתר הנצחה</span>
      </a>

      <div class="nav-links" role="navigation" aria-label="ניווט ראשי">
        <a class="link" href="index.html">דף הבית</a>
        <a class="link active" href="photos.html">תמונות</a>
        <a class="link" href="guestbook.html">ספר אורחים</a>
      </div>
    </div>
  </nav>

  <main class="gallery">
    <div class="container">
      <div class="card" style="margin-bottom:16px">
        <h2 style="margin-bottom:8px">רגעים בלתי נשכחים</h2>
        <p style="margin:0">לחיצה על תמונה תפתח אותה במסך מלא.</p>
      </div>

      <div class="gallery-grid">
        <!-- שכפל/י בלוקים לפי כמות התמונות, ושמור/י את הקבצים באותה תיקייה (root). -->
        <div class="thumb" data-thumb>
          <img src="photo_num1.jpg" alt="תמונה של יקירנו" loading="lazy" />
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" data-modal role="dialog" aria-modal="true" aria-label="תצוגת תמונה">
    <div class="modal-inner">
      <div class="modal-bar">
        <div data-title>תמונה</div>
        <button class="modal-close" data-close type="button">סגירה</button>
      </div>
      <img src="" alt="" />
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="small">© אתר הנצחה · גלריית תמונות</div>
      <div class="mini">טיפ: שמות קבצים באנגלית בלי רווחים</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
