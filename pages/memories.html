<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>זיכרונות - ספר זיכרון</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    .page { max-width: 980px; margin: 32px auto; padding: 0 16px; direction: rtl; text-align: right; }
    .memories-list { display: grid; gap: 14px; margin-top: 16px; }
    /* התאמה לעיצוב הכללי של האתר (רקע כהה + כרטיסיות שקופות) */
    .memory-card {
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      background: rgba(255,255,255,0.04);
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    }
    .memory-text { font-size: 1.05rem; line-height: 1.7; }
    .memory-meta { margin-top: 10px; font-size: .95rem; color: var(--muted); display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .memory-name { font-weight: 700; }
    .memory-pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.03);
      color: var(--muted);
      font-size: .9rem;
    }
    .memory-pill i{width:7px;height:7px;border-radius:999px;background: linear-gradient(135deg, var(--accent), var(--accent-2));}
    .status { opacity:.75; }
  </style>
</head>
<body>

  <nav class="nav">
    <div class="container nav-inner">
      <a class="brand" href="../index.html" aria-label="דף הבית">
        <span class="brand-dot" aria-hidden="true"></span>
        <span>אתר הנצחה</span>
      </a>

      <div class="nav-links" role="navigation" aria-label="ניווט ראשי">
        <a class="link" href="../index.html">דף הבית</a>
        <a class="link" href="photos.html">תמונות</a>
        <a class="link active" href="memories.html">זיכרונות</a>
        <a class="link" href="guestbook.html">כתיבת זיכרון</a>
      </div>
    </div>
  </nav>

  <main class="page">
    <h1 style="margin: 18px 0 8px;">זיכרונות</h1>
    <p class="status" id="memoriesStatus">טוען זיכרונות…</p>
    <div id="memoriesList" class="memories-list"></div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="small">© אתר הנצחה · זיכרונות</div>
      <div class="mini">מוצגים רק זיכרונות שאושרו לפרסום</div>
    </div>
  </footer>

  <script>
    // הדבק כאן את ה-URL של ה-Web App (Google Apps Script) שמחזיר JSON
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbwz8suYGAaGV9uSDdmrED3n9zgxXgUOUAghNSRpUG1Y1lAYyd004TAh7lzpYH1c5n6F/exec";

    function escapeHtml(s) {
      return (s || '').replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

function loadMemories() {
  const status = document.getElementById('memoriesStatus');
  const list = document.getElementById('memoriesList');

  try {
    if (!ENDPOINT || ENDPOINT.includes("REPLACE_WITH")) {
      status.textContent = "יש להגדיר ENDPOINT כדי להציג זיכרונות.";
      return;
    }

    const cbName = "memories_cb_" + Date.now();

    // פונקציית callback שתיקרא ע"י השרת (JSONP)
    window[cbName] = function (data) {
      const items = (data && data.items) || [];

      if (!items.length) {
        status.textContent = "עדיין אין זיכרונות מאושרים להצגה.";
      } else {
        status.textContent = "";
        list.innerHTML = items.map(x => `
          <article class="memory-card">
            <div class="memory-text">${escapeHtml(x.memory).replace(/\n/g,'<br>')}</div>
            <div class="memory-meta">
              <span class="memory-name">${escapeHtml(x.name || 'אנונימי')}</span>
              ${x.relation ? `<span class="memory-pill"><i aria-hidden="true"></i>${escapeHtml(x.relation)}</span>` : ''}
              ${x.timestamp ? `<span class="memory-pill"><i aria-hidden="true"></i>${escapeHtml(x.timestamp)}</span>` : ''}
              ${Object.entries(x)
                .filter(([k,v]) => v && !['memory','name','relation','timestamp'].includes(k))
                .map(([k,v]) => `<span class="memory-pill"><i aria-hidden="true"></i>${escapeHtml(String(v))}</span>`)
                .join('')}
            </div>
          </article>
        `).join('');
      }

      // ניקוי
      delete window[cbName];
      script.remove();
    };

    const script = document.createElement("script");
    script.src = ENDPOINT + "?callback=" + cbName + "&_=" + Date.now(); // _= מונע cache
    script.onerror = () => {
      status.textContent = "לא הצלחנו לטעון את הזיכרונות כרגע.";
      delete window[cbName];
      script.remove();
    };

    document.head.appendChild(script);
  } catch (e) {
    status.textContent = "לא הצלחנו לטעון את הזיכרונות כרגע.";
  }
}


    loadMemories();
  </script>

</body>
</html>
