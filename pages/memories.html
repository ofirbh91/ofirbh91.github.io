<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>זיכרונות - ספר זיכרון</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    .page { max-width: 980px; margin: 32px auto; padding: 0 16px; direction: rtl; text-align: right; }
    .memories-list { display: grid; gap: 14px; margin-top: 16px; }
    /* התאמה לעיצוב הכללי של האתר (רקע כהה + כרטיסיות שקופות) */
    .memory-card {
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      background: rgba(255,255,255,0.04);
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    }
    .memory-text { font-size: 1.05rem; line-height: 1.7; }
    .memory-meta { margin-top: 10px; font-size: .95rem; color: var(--muted); display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .memory-name { font-weight: 700; }
    .memory-pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.03);
      color: var(--muted);
      font-size: .9rem;
    }
    .memory-pill i{width:7px;height:7px;border-radius:999px;background: linear-gradient(135deg, var(--accent), var(--accent-2));}
    .status { opacity:.75; }
  </style>
</head>
<body>

  <nav class="nav">
    <div class="container nav-inner">
      <a class="brand" href="../index.html" aria-label="דף הבית">
        <span class="brand-dot" aria-hidden="true"></span>
        <span>אתר הנצחה</span>
      </a>

      <div class="nav-links" role="navigation" aria-label="ניווט ראשי">
        <a class="link" href="../index.html">דף הבית</a>
        <a class="link" href="photos.html">תמונות</a>
        <a class="link active" href="memories.html">זיכרונות</a>
        <a class="link" href="guestbook.html">כתיבת זיכרון</a>
      </div>
    </div>
  </nav>

  <main class="page">
    <h1 style="margin: 18px 0 8px;">זיכרונות</h1>
    <p class="status" id="memoriesStatus">טוען זיכרונות…</p>
    <div id="memoriesList" class="memories-list"></div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="small">© אתר הנצחה · זיכרונות</div>
      <div class="mini">מוצגים רק זיכרונות שאושרו לפרסום</div>
    </div>
  </footer>

  <script>
    // ה-URL של ה-Web App (Google Apps Script) שמחזיר JSONP
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbxrjJwmABMLmZSxFfVIvVWpX0vMKvaDO_KJOp8qrRyQi4qwBU0IYGfljSIDgf8BpXWv/exec";

    function escapeHtml(s) {
      return (s ?? '').toString().replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function loadMemories() {
      const status = document.getElementById('memoriesStatus');
      const list = document.getElementById('memoriesList');

      try {
        if (!ENDPOINT || ENDPOINT.includes("REPLACE_WITH")) {
          status.textContent = "יש להגדיר ENDPOINT כדי להציג זיכרונות.";
          return;
        }

        // callback ייחודי + שבירת קאש חזקה
        const cbName = "memories_cb_" + Date.now() + "_" + Math.floor(Math.random() * 1e9);
        const cacheBust = Date.now() + "_" + Math.random().toString(16).slice(2);

        // יוצרים את הסקריפט לפני ההגדרה של הקולבק (כדי שנוכל script.remove בבטחה)
        const script = document.createElement("script");

        // שדות שלא מציגים בשום מצב (גם אם קיימים ב-JSON)
        const NEVER_SHOW = new Set([
          'Timestamp',
          'timestamp',
          'Approved',
          'approved',
          'אני מאשר/ת לפרסם את התוכן באתר. אני מתחייב/ת לא לכלול פרטים רגישים (טלפון/כתובת).',
          'אני מאשר לפרסם',
          'אישור פרסום'
        ]);

        // פונקציית callback שתיקרא ע"י השרת (JSONP)
        window[cbName] = function (data) {
          const items = (data && data.items) || [];

          if (!items.length) {
            status.textContent = "עדיין אין זיכרונות מאושרים להצגה.";
            list.innerHTML = "";
          } else {
            status.textContent = "";

            list.innerHTML = items.map(x => {
              // תמיכה גם אם השדות מגיעים בעברית מה-Sheet
              const memory = (x.memory || x['הזיכרון'] || '').toString().trim();
              const name = (x.name || x['שם מלא'] || x['שם'] || '').toString().trim();
              const relation = (x.relation || x['קשר למנוח/ה'] || x['קשר למנוח'] || '').toString().trim();

              // אם אין זיכרון - לא מציגים כרטיס
              if (!memory) return '';

              // Extras: מציגים רק שדות נוספים שאינם חסומים ואינם שדות בסיסיים
              const extras = Object.entries(x)
                .filter(([k, v]) => v)
                .filter(([k, _v]) => {
                  const key = String(k).trim();
                  // לא מציגים בשום מצב את החסומים
                  if (NEVER_SHOW.has(key)) return false;
                  // לא מציגים את שדות הבסיס/המקבילות בעברית
                  return ![
                    'memory','name','relation','timestamp',
                    'הזיכרון','שם מלא','שם','קשר למנוח/ה','קשר למנוח','Timestamp','Approved'
                  ].includes(key);
                })
                .map(([k, v]) => `<span class="memory-pill"><i aria-hidden="true"></i>${escapeHtml(String(v))}</span>`)
                .join('');

              // אין "אנונימי": מציגים מטא רק אם יש מה להציג
              const metaParts = [];
              if (name) metaParts.push(`<span class="memory-name">${escapeHtml(name)}</span>`);
              if (relation) metaParts.push(`<span class="memory-pill"><i aria-hidden="true"></i>${escapeHtml(relation)}</span>`);
              if (extras) metaParts.push(extras);

              const metaHtml = metaParts.length
                ? `<div class="memory-meta">${metaParts.join(' ')}</div>`
                : '';

              return `
                <article class="memory-card">
                  <div class="memory-text">${escapeHtml(memory).replace(/\n/g,'<br>')}</div>
                  ${metaHtml}
                </article>
              `;
            }).join('');
          }

          // ניקוי
          delete window[cbName];
          script.remove();
        };

        script.src = ENDPOINT + "?callback=" + cbName + "&nocache=" + encodeURIComponent(cacheBust);

        script.onerror = (err) => {
          console.error("JSONP load failed:", err, script.src);
          status.textContent = "לא הצלחנו לטעון את הזיכרונות כרגע.";
          delete window[cbName];
          script.remove();
        };

        document.head.appendChild(script);
      } catch (e) {
        status.textContent = "לא הצלחנו לטעון את הזיכרונות כרגע.";
      }
    }

    loadMemories();
  </script>

</body>
</html>
